<!--NOTES-->
<h1>NOTES</h1>

<!--HTML - Hypertext Markup Language-->

<!--Element-->
<p>My cat is very Grumpy</p>

<!--Nesting Elements-->
<p>My cat is <strong>VERY</strong> grumpy.</p>

<!--Block level elements are <head>, <p>, <footer>, <ol/ul>-->
<!--Inline elements are <a>, <em>, <strong>-->

<!--Empty elements or void elements are <img>, <br>, <meta>-->

<!--Attributes-->
<p>A <a title="Google Home Page" href="https://www.google.com" target="_blank"> link </a> to my favorite website.</p>

<!--Boolean Attributes-->
<!-- Using the disabled attribute prevents the end user from entering text into the input box -->
<input type="text" disabled>

<!--Special Characters
    <   &lt;
    >	&gt;
    "	&quot;
    '	&apos;
    &	&amp;
-->

</html>
