<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to Functions</title>
</head>
<body>
    <button type="button" onclick="getArea(3, 4)">Click Me</button>
    <script>
        function sayWord(word) {
            alert(word);
        }
        sayWord("rutabaga");
    </script>
    <script>
        function getArea(width, length) {
            alert(width * length);
        }
    </script>
</body>
</html>
