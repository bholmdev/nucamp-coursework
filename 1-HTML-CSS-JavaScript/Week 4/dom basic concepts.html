<!DOCTYPE html>
<html lang="en"> <!-- Root Node -->
<head> <!-- Child Node of Root Node --> <!-- Parent of Title and Body -->
    <meta charset="UTF-8">
    <title>DOM Example<!-- Text Node --></title>
</head> 
<body> <!-- Child Node of Root Node --> <!-- Parent of h1, p, and table -->
    <h1>Hello World!<!-- Text Node --></h1> <!-- Sibling Nodes --> <!-- Child of Body -->
    <p>Welcome to my webpage.<!-- Text Node --></p> <!-- Sibling Nodes --> <!-- Child of Body -->
    <table> <!-- Child of body or root being table -->
        <tbody> <!-- child of body or can be root for entire table-->
            <tr>
                <td>1</td><td>2</td><td>3</td>
            </tr>
            <tr>
                <td>A</td><td>B</td><td>C</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
