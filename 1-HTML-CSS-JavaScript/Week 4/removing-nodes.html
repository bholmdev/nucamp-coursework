<!DOCTYPE html>
<html lang="en" onload="">
<head>
    <meta charset="utf-8" />
    <title>Removing Nodes Demo</title>
    <style>
        body {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <ul id="myList">
        <li>Chicago Bulls</li>
        <li>Portland Trail Blazers</li>
        <li>Miami Heat</li>
        <li>Phoenix Suns</li>
    </ul>

    <button id = fButton type="button" onclick="removeListFirstChild()">Remove list first child with removeChild()</button>
    <button type="button" onclick="removeAllListChildren()">Remove all list children with removeChild()</button>
    <button type="button" onclick="removeList()">Remove entire list with remove()</button>

    <p>Reload the page to reset the DOM and bring the list back.</p> 

    <script>
        const listNode = document.querySelector('#myList');

        function saveList() {
            savedList = listNode.firstElementChild;
        }

        function removeListFirstChild() {
            savedChild = listNode.firstElementChild
            listNode.removeChild(listNode.firstChild);
        }

        function removeAllListChildren() {
            while (listNode.firstChild) {
                listNode.removeChild(listNode.firstChild);
            }
        }
        
        function removeList() {
            listNode.remove();
        }
    </script>
</body>
</html>

<!-- remove() - You must have a reference to the exact node to remove.

nodeToRemove.remove();

removeChild() - You must have a reference to a parent node.

parentNode.removeChild(parentNode.firstChild);

When you remvoe a node (with either version of remove()), all child nodes of the removed node are removed as well.

while (parentNode.firstChild) {
    parentNode.removeChild(parentNode.firstChild);
}
This while loop will remove all children of the parentNode, but leave the parentNode.


firstElementChild - similar to firstChild
parentNode.firstElemendChild
Will return the first element child of a node, skipping any text nodes or other kinds of nodes.
 -->
