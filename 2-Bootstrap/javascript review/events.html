<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <span>DEMO</span>
    <script>
        const el = document.querySelector("span");el.onmouseover = makeBlue;
        el.onmouseout = makeYellow;

        function makeBlue() {
            el.style.background = "blue";
        }

        function makeYellow() {
            el.style.background = "yellow";
        }
    </script>
</body>
</html>
